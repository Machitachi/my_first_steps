<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <input class="top" type="text" />

    <div class="calc">
      <div class="btn">
        <span class="number">
          <a>7</a>
          <a>8</a>
          <a>9</a>
        </span>
        <span class="operator"><a>+</a></span>
        <a>C</a>
        <span class="number">
          <a>4</a>
          <a>5</a>
          <a>6</a>
        </span>
        <span class="operator"><a>-</a></span>
        <a id="result">CE</a>
        <span class="number">
          <a>1</a>
          <a>2</a>
          <a>3</a>
        </span>
        <span class="operator"><a>*</a></span>
        <a id="igual">=</a>
        <span class="number" id="zero"><a>0</a></span>
        <span class="number"><a>.</a></span>
        <span class="operator"><a>/</a></span>
        <a>@</a>
        </span>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="src/script.js"></script>
    
</body>

</html>
