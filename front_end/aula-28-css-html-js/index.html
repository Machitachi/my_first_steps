<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Calculadora</title>
  <script src="src/script.js" defer></script>
</head>
<body>
  <main>
    <section class="inputs">
      <div>
        <label for="numberOne">Número 1</label>
        <input type="text" name="numberOne" id="numberOne" />
      </div>
      
      <div>
        <label for="numberTwo">Número 2</label>
        <input type="text" name="numberTwo" id="numberTwo" />
      </div>
    </section>
    
    <section class="buttons">
      <button class="add">+</button>
      <button class="sub">-</button>
      <button class="divis">/</button>
      <button class="mult">*</button>
    </section>
    
    <section class="result">
      <h3>Resultado</h3>
      <div class="finalResult"></div>
    </section>
    <!-- <input type="button" id="btn-send" class="input-form" value="Apagar"  /> -->
  </main>
</body>
</html>
