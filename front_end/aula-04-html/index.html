<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Formulário, Div e Span</title>
</head>
<body>
    <h1>Formulário</h1>
    <!-- <div style="text-align: center;"> -->
        <fieldset style="width: 20%; background-color: #ccc;">
            <legend style="color: red;">Relatórios</legend>
            <form action="">
                <div>
                    <h3 for="">Você possui computador? </h3>
                    <label for="sim">Sim</label>
                    <input type="radio" name="pc" id="sim" value="sim">
                    <label for="nao">Não</label>
                    <input type="radio" name="pc" id="nao" value="nao">
                </div>
                <div>
                    <h3 for="">Método de pagamento:</h3>
                    <label for="credito">Crédito</label>
                    <input type="radio" name="pagamento" id="credito" value="credito">
                    <label for="debito">Débito</label>
                    <input type="radio" name="pagamento" id="debito" value="debito">
                    <label for="boleto">Boleto</label>
                    <input type="radio" name="pagamento" id="boleto" value="boleto">
                    <label for="pix">Pix</label>
                    <input type="radio" name="pagamento" id="pix" value="pix">
                </div>
            </form>
        </fieldset>
    <!-- </div> -->
</body>
</html>
